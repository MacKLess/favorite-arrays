<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Arrays</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell us about you!</h1>
      <form id="fave" action="index.html" method="post">
        <div class="form-group">
          <label for="color">Please enter your favorite color.</label>
          <input id="color" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="food">Please enter your favorite food.</label>
          <input id="food" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="animal">Please enter your favorite animal.</label>
          <input id="animal" type="text" class="form-control">
        </div>

        <button type="submit">Submit</button>

      </form>
      <ul>
        <li id="res1"></li>
        <li id="res2"></li>
        <li id="res3"></li>
      </ul>
    </div>
  </body>
</html>
